name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust targets (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: '抽奖系统 ${{ github.ref_name }}'
          releaseBody: '请下载对应平台的安装包'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload portable executable (Windows only)
        if: matrix.platform == 'windows-latest'
        run: |
          gh release upload ${{ github.ref_name }} "src-tauri/target/release/抽奖系统.exe#抽奖系统_${{ github.ref_name }}_x64_portable.exe" --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
